      crossorigin="anonymous"

  <body>
    <header class="header">
      <div class="h-container">
        <a href="/" class="logo">
          <span> NOONING </span>
        </a>
        <nav class="navi">
          <ul class="navi-list">
            <li class="navi-item">
              <a href="/main/search">
                <i class="fa fa-search" aria-hidden="true"></i>
              </a>
            </li>
            <li class="navi-item">
              <a href="/user/${principal.user.id}">
                <i class="far fa-user"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="header-padding">
      <div id="searcher">
        <input
          id="search-input"
          class="task-input"
          placeholder="영화 제목 또는 키워드를 입력해보세요."
          type="text"
        />
        <button onclick="getMoviesByKeyword()">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <section id="searched-list"></section>
      <nav aria-label="Page navigation example">
        <ul class="pagination pagination-sm"></ul>
      </nav>
    </section>
    <footer>

        </ul>
